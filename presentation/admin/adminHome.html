<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fb; /* Light background to match home screen */
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #f44336;
      border-radius: 5px;
      margin-left: 20px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #e53935;
    }

    /* Admin Panel Grid */
    .admin-panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .admin-panel-item {
      background-color: #fff;
      padding: 25px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .admin-panel-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .admin-panel-item h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .admin-panel-item p {
      font-size: 1rem;
      color: #555;
    }

    /* Responsive Text and Padding */
    .admin-panel-item h3, .admin-panel-item p {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Home</h1>
    <nav>
      <a href="../login.html" id="logout">Logout</a>
    </nav>
  </header>

  <div class="admin-panel">
    <div class="admin-panel-item" onclick="window.location.href='addRooms.html'">
      <h3>Add Rooms</h3>
      <p>Add new rooms to the hotel</p>
    </div>
    <div class="admin-panel-item" onclick="window.location.href='manageRooms.html'">
      <h3>Manage Rooms</h3>
      <p>Manage existing rooms</p>
    </div>
    <div class="admin-panel-item" onclick="window.location.href='manageBookings.html'">
      <h3>Manage Bookings</h3>
      <p>Manage hotel bookings</p>
    </div>
    <div class="admin-panel-item" onclick="window.location.href='manageCustomers.html'">
      <h3>Customers</h3>
      <p>View and manage customer information</p>
    </div>
    <!-- <div class="admin-panel-item" onclick="window.location.href='reports.html'">
      <h3>Reports</h3>
      <p>Generate various reports</p>
    </div> -->
  </div>

  <script>
    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
      // Clear any stored user session or authentication information
      localStorage.removeItem('authToken');
      
      // Redirect the user to the login page
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
